name: Unit tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "12"
      - name: Install dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test:unit-ci
