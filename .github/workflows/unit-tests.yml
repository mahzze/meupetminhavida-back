name: Unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Setup node environment
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Setup project dependencies
        run: yarn install
      - name: Run unit tests
        run: yarn test:unit-ci
